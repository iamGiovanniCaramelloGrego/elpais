<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Ž Bem-vindo ao Easter Egg!</h1>
    <p>No PC, digite a sequÃªncia secreta no teclado. No celular, deslize na tela na ordem correta. ðŸ¤«</p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let konamiCode = ["up", "up", "down", "down", "left", "right", "left", "right", "b", "a"];
            let touchCode = ["up", "up", "down", "down", "left", "right", "left", "right", "tap", "tap"];
            let userInput = [];

            // Detectar teclas no teclado (PC)
            document.addEventListener("keydown", function(event) {
                let key = event.key.replace("Arrow", "").toLowerCase();
                userInput.push(key);
                checkSequence(konamiCode);
            });

            // Detectar gestos na tela (celular)
            let startX = 0, startY = 0, endX = 0, endY = 0;

            document.addEventListener("touchstart", function(event) {
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
            });

            document.addEventListener("touchend", function(event) {
                endX = event.changedTouches[0].clientX;
                endY = event.changedTouches[0].clientY;

                let diffX = endX - startX;
                let diffY = endY - startY;

                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > 50) userInput.push("right");
                    if (diffX < -50) userInput.push("left");
                } else {
                    if (diffY > 50) userInput.push("down");
                    if (diffY < -50) userInput.push("up");
                }

                checkSequence(touchCode);
            });

            // Detectar toques na tela
            document.addEventListener("click", function() {
                userInput.push("tap");
                checkSequence(touchCode);
            });

            function checkSequence(code) {
                console.log("SequÃªncia digitada:", userInput.join(", "));

                if (userInput.slice(-code.length).join("") === code.join("")) {
                    alert("ðŸŽ‰ VocÃª desbloqueou o segredo! Redirecionando...");
                    window.location.href = "secreto.html"; // Redireciona para a pÃ¡gina secreta
                }

                if (userInput.length > code.length) {
                    userInput.shift();
                }
            }
        });
    </script>
</body>
</html>
